<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rps-js/styles.css">
    <title>Rock, Paper, Scissors!</title>
    
</head>
<body>
    <h1 class="headers">ROCK PAPER SCISSORS</h1>
    <h2 class="headers"> First to 5 Wins!</h2>
    <div class="btn-container">
        <button class="btn" id="rock">
            <img src="./imgs/rockimg.png" alt="Rock" width="200px" height="150px">
        </button>

        <button class="btn" id="paper">
            <img src="./imgs/paperimg.png" alt="Paper" width="200px" height="150px">
        </button>

        <button class="btn" id="scissors">
            <img src="./imgs/scissorsimg.png" alt="Scissors" width="200px" height="150px">
        </button>
    </div>
    <script src="./script.js"></script>
    <footer>
        <h2>Made By: LaMarr Smith</h2>
        <button id="gitLink">
            <a href="https://github.com/lamarr-smith17"> 
                <img src="/rps-js/imgs/GitHub-Mark-64px.png" alt="Github Logo"> 
            </a>
        </button>
    </footer>
</body>
</html>
